<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
</head>
<body>

    
    <p>{{uid}}</p>
    <p>{{token}}</p>
    <div class="message"></div>
    <form class="form">
        <button id="activate" onclick="ActivateAccount(e)">Activate Account</button>
    </form>

    <script>
        document.querySelector("#activate").onclick = (e) =>{

            const options = {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({"token": "{{token}}", "uid": "{{uid}}"}),
            };

            fetch('https://web-production-93c3.up.railway.app/auth/users/activation/', options)
                .then(response => {
                    response.json()
                    if (response.status === 204){
                        document.querySelector(".message").innerHTML = "Your Account has been successfully activated!"
                    } else {
                        document.querySelector(".message").innerHTML = "We encountered a problem activating your account"
                    }
                })
                .then(response => console.log(response))
                .catch(err => console.error(err));
        }
    </script>
</body>
</html>
