<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
</head>
<body>
    <p>{{uid}}</p>
    <p>{{token}}</p>
    <form class="form">
        <button id="activate" onclick="ActivateAccount(e)">Activate Account</button>
    </form>

    <script>
        document.querySelector("#activate").onclick = (e) =>{
            e.preventDefault();
            fetch('https://web-production-93c3.up.railway.app/auth/users/activation/', {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({"token": "{{token}}", "uid": "{{uid}}"})
            })
            .then(response => response.json())
            .catch(err => console.log(err))
        } 
    </script>
</body>
</html>
